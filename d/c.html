<meta charset="utf-8">
<title>พรธิดา กาพย์ไกรแก้ว</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
  </head>
</head>

<body>
        <h1>พรธิดา กาพย์ไกรแก้ว (นอตอ)</h1><form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>สมัครสมาชิกชมรมคนรักยุงลายประเทศไทย</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">ชือ-สกุล</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="ชือ-สกุล" class="form-control input-md">
    
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">เพศ</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
      ชาย
    </label>
	</div>
  <div class="radio">
    <label for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="2">
      หญิง
    </label>
	</div>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="ที่อยู๋">ที่อยู๋</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="ที่อยู๋" name="ที่อยู๋"></textarea>
  </div>
</div>

<!-- Search input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="เบอร์โทรศัพย์">เบอร์โทรศัพย์</label>
  <div class="col-md-4">
    <input id="เบอร์โทรศัพย์" name="เบอร์โทรศัพย์" type="search" placeholder="เบอร์โทรศัพย์" class="form-control input-md">
    
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="ระดับการศึกษา">ระดับการศึกษา</label>
  <div class="col-md-4">
    <select id="ระดับการศึกษา" name="ระดับการศึกษา" class="form-control" multiple="multiple">
      <option value="1">ปริญญาตรี</option>
      <option value="2">ปริญญาโท</option>
      <option value="3">ปริญญาเอก</option>
    </select>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="checkboxes">เวลาว่างชอบทำอะไร</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="checkboxes-0">
      <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
      ตบยุง
    </label>
	</div>
  <div class="checkbox">
    <label for="checkboxes-1">
      <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
      พายุงไปเดินเล่น
    </label>
	</div>
  <div class="checkbox">
    <label for="checkboxes-2">
      <input type="checkbox" name="checkboxes" id="checkboxes-2" value="3">
      เพาะพันธุ์ยุง
    </label>
	</div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Text Input</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
  <span class="help-block">help</span>  
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Password Input</label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="placeholder" class="form-control input-md">
    <span class="help-block">help</span>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id"></label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-success">เข้าสู่ระบบ</button>
    <button id="button2id" name="button2id" class="btn btn-danger">ยกเลิก</button>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for=""></label>
  <div class="col-md-4">
    <button id="" name="" class="btn btn-primary">ลงทะเบียน</button>
  </div>
</div>

</fieldset>
</form>
